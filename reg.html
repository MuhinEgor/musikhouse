<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Music House</title>
</head>

<body>
    <div class="container form-reg">
        <form>
            <h2>Регистрация</h2>
            <div class="mb-3">
                <label for="Inputname" class="form-label">Ваше имя:</label>
                <input type="name" class="form-control" id="Inputname">
            </div>
            <div class="mb-3">
                <label for="Inputsurname" class="form-label">Ваша фамилия:</label>
                <input type="surname" class="form-control" id="Inputsurname">
            </div>
            <div class="mb-3">
                <label for="Inputpatname" class="form-label">Ваше отчество:</label>
                <input type="patname" class="form-control" id="Inputpatname">
            </div>
            <div class="mb-3">
                <label for="InputLogin" class="form-label">Логин:</label>
                <input type="login" class="form-control" id="InputLogin" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Адрес электронной почты:</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="InputPassword1">
            </div>
            <div class="mb-3">
                <label for="InputPassword2" class="form-label">Повторите пароль:</label>
                <input type="password" class="form-control" id="InputPassword2">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Согласие с правилами регистрации</label>
            </div>

            <a href="/about.html"><button class="btn btn-primary">Зарегестрироваться</button></a>
        </form>
    </div>
</body>

</html>
